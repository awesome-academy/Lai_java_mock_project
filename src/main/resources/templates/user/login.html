<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .w-100 {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2 class="login-title">User Login</h2>
        
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <strong>Đăng nhập thất bại!</strong> Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
 
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Bạn đã đăng xuất thành công.
            </div>
            
            <div class="form-group">
                <label for="username" class="control-label">Email</label>
                <input name="username" required="" type="email" id="username" class="form-control" 
                       placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password" class="control-label">Mật khẩu</label>
                <input name="password" required="" type="password" id="password" class="form-control"
                       placeholder="Nhập mật khẩu">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember-me"> Ghi nhớ đăng nhập
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            
            <div class="text-center" style="margin-top: 15px;">
                <a href="/register">Chưa có tài khoản? Đăng ký ngay</a>
            </div>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
