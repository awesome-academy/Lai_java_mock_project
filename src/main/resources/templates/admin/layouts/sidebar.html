<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="sidebar">

    <nav class="navbar navbar-default sidebar-nav" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin/dashboard">
                    <span class="glyphicon glyphicon-plane"></span> Sun Tour Admin
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/admin/dashboard">
                            <span class="glyphicon glyphicon-dashboard"></span> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/admin/users">
                            <span class="glyphicon glyphicon-user"></span> Users
                        </a>
                    </li>
                    <li>
                        <a href="/admin/tours">
                            <span class="glyphicon glyphicon-map-marker"></span> Tours
                        </a>
                    </li>
                    <li>
                        <a href="/admin/bookings">
                            <span class="glyphicon glyphicon-list-alt"></span> Bookings
                        </a>
                    </li>
                    <li>
                        <a href="/admin/categories">
                            <span class="glyphicon glyphicon-tags"></span> Categories
                        </a>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-user"></span> 
                            <span sec:authentication="name">Admin</span> 
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/admin/profile">
                                    <span class="glyphicon glyphicon-cog"></span> Profile
                                </a>
                            </li>
                            <li>
                                <a href="/admin/settings">
                                    <span class="glyphicon glyphicon-wrench"></span> Settings
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="/admin/logout">
                                    <span class="glyphicon glyphicon-log-out"></span> Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>
</body>
</html>
