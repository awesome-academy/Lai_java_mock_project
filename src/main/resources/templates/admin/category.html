<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="admin/layouts/master :: layout(~{::title}, ~{::section}, _)">

<head>
    <title th:fragment="titleFragment">Category Management</title>
</head>

<body>

    <section>
        <div th:if="${success}" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span th:text="${error}"></span>
        </div>

        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addCategoryModal"
            aria-label="Add new category">
            Add Category
        </button>
        <!-- Modal -->
        <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog"
            aria-labelledby="addCategoryModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form th:action="@{/admin/categories}" method="post">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="addCategoryModalLabel">
                                Add New Category
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required minlength="2">
                            </div>
                            <div class="form-group">
                                <label for="description">Description <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="description" name="description" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div class="">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>
                        <td th:text="${#temporals.format(category.created_at, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-default dropdown-toggle" type="button"
                                    th:id="'dropdownMenu' + ${category.id}" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" th:attr="aria-labelledby='dropdownMenu' + ${category.id}">
                                    <li>
                                        <a href="#" th:attr="data-category-id=${category.id},
                                                data-category-name=${category.name},
                                                data-category-description=${category.description},
                                                data-category-createdAt=${category.created_at}"
                                            onclick="openEditModal(this); return false;">
                                            Edit
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" th:attr="data-category-id=${category.id}"
                                            onclick="deleteCategory(this); return false;">
                                            Delete
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="5" class="text-center">
                            <div class="alert alert-warning">
                                <strong>No categories found!</strong> Please add some categories.
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix"></div>
        <div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog"
            aria-labelledby="editCategoryModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form th:action="@{/admin/categories/update/{categoryId}(categoryId=${editCategoryId})}"
                        method="post">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="editCategoryModalLabel">
                                Edit Category
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="editName">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="editName" name="name" required minlength="2"
                                    maxlength="255">
                            </div>
                            <div class="form-group">
                                <label for="editDescription">Description <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="editDescription" name="description"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <form id="deleteForm" method="post" style="display: none">
            <input type="hidden" name="_method" value="DELETE" />
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>

        <script th:inline="javascript">
            function openEditModal(element) {
                var categoryId = element.getAttribute("data-category-id");
                var categoryName = element.getAttribute("data-category-name");
                var categoryDescription = element.getAttribute("data-category-description");

                $('#editCategoryModal form').attr('action', '/admin/categories/update/' + categoryId);

                document.getElementById("editName").value = categoryName;
                document.getElementById("editDescription").value = categoryDescription;

                $('#editCategoryModal').modal('show');
            }

            function deleteCategory(element) {
                var categoryId = element.getAttribute("data-category-id");
                if (confirm("Are you sure you want to delete this category?")) {
                    var form = document.getElementById('deleteForm');
                    form.action = "/admin/categories/delete/" + categoryId;
                    form.submit();
                }
            }
        </script>
    </section>
</body>

</html>
