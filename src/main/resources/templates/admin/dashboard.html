<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="admin/layouts/master :: layout(~{::title}, ~{::section})">
<head>
    <title th:text="${title}">Dashboard</title>
</head>
<body>

<section>
    <div class="panel panel-default">
        <div class="panel-heading">
            Dashboard
            <div class="pull-right">
                <span sec:authentication="name">User</span> | 
                <a href="/admin/logout">Logout</a>
            </div>
        </div>
        <div class="panel-body">
            <h3>Welcome to Admin Dashboard</h3>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-success">
                        <strong>Đăng nhập thành công!</strong>
                        <p>Xin chào, <span sec:authentication="name">Admin</span></p>
                        <p>Vai trò: <span sec:authentication="principal.authorities">ROLE_ADMIN</span></p>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Tours</h3>
                        </div>
                        <div class="panel-body">
                            <h2>0</h2>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Bookings</h3>
                        </div>
                        <div class="panel-body">
                            <h2>0</h2>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Users</h3>
                        </div>
                        <div class="panel-body">
                            <h2>1</h2>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title">Revenue</h3>
                        </div>
                        <div class="panel-body">
                            <h2>$0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
