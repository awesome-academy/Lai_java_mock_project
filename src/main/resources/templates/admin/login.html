<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layouts/auth :: layout(~{::title}, ~{::style}, ~{::section})">
<head>
    <title th:text="${title}">Login</title>
    <style th:fragment="style">
        .page-login__form {
            position: relative;
            max-width: 304px;
            margin: 0 auto;
            padding-top: 82px;
        }

        .w-100 {
            width: 100%;
        }
        
        .alert {
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        
        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
    </style>
</head>
<body>

<section>
    <form class="page-login__form" th:action="@{/admin/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <strong>Login failed!</strong> Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out successfully.
        </div>
        
        <div class="form-group">
            <label for="username" class="control-label">Email</label>
            <input name="username" required="" type="email" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input name="password" required="" type="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</section>

</body>
</html>
